<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color: beige;
            border: 2px solid black;
            transform: rotate(30deg);

        }
        .container{
            height: 80vh;
            width: 100vh;
            border: 2px solid purple;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">


        </div>
    </div>
    
</body>
</html>
