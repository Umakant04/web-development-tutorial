<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using css</title>
    <style>
        .logo {
            background-color: blue;
        }
        .logo img{
            width: 164px;


        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .right ul{
            display: flex;
            column-gap: 34px;
            

            

        }
        .right ul li{
            padding: 20px;
            list-style: none;
        



        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About us</li>
                    <li>Contact us</li>
                </ul>
            </div>
        </nav>

    </header>
</body>

</html>
