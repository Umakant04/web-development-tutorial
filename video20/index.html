<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOW AND OUTLINE</title>
    <style>
        .box{
            border: 2px solid black;
            background-color: aquamarine;
            padding: 34px;
            margin: 20px;
            box-shadow: 5px 15px 15px red;
            outline: 2px solid green;
            border-radius: 5px;
        }
       
    </style>
</head>
<body>
    <div class="box">
        i am box 
    </div>
</body>
</html>
