<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector masterclass</title>
    <style>
        /* this is called element selector */
        /* child selector */
        div > p{
            color: red;
            background-color: brown;

        }
    </style>
</head>

<body>
    <div>
        i am div
        <p>i am para inside a div </p>
    </div>

</body>
  
</html>
